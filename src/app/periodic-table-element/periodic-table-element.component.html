<div class="element" (mouseover)="onMouseOver(element.groupBlock)" (mouseleave)="onMouseOver('')">
    <div class="flip-inner">
        <div class="flip-front" class="{{ element.groupBlock }}">
            <small class="atomic">{{ element.atomicNumber }}</small>
            <h3 class="symbol">{{ element.symbol }}</h3>
        </div>

        <div class="flip-back">
            <h3 class="name">{{ element.name }}</h3>
            <small class="weight">{{ element.density }}</small>
        </div>
    </div>
</div>
