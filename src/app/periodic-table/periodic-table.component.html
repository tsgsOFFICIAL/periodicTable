<h1>Periodic table</h1>

<div class="elements">
    <div class="big-block">
        <div *ngIf="selectedElementType != ''; else info_block">
            <p>{{ selectedElementType }}</p>
        </div>

        <ng-template #info_block>
            <span>
                <div class="legend non-metal">Non Metal</div>
                <div class="legend alkali-metal">Alkali Metal</div>
                <div class="legend alkaline-earth-metal">Alkaline Earth Metal</div>
            </span>

            <span>
                <div class="legend metal-transition">Metal Transition</div>
                <div class="legend lanthanoid">Lanthanoid</div>
                <div class="legend actinoid">Actinoid</div>
            </span>

            <span>
                <div class="legend metalloid">Metalloid</div>
                <div class="legend metal">Metal</div>
                <div class="legend halogen">Halogen</div>
            </span>
        </ng-template>
    </div>

    <div class="small-block">
        <div class="legend noble-gas" *ngIf="selectedElementType == ''">Noble Gas</div>
    </div>

    <app-periodic-table-element *ngFor="let element of elements" [element]="element" [ngStyle]="{'grid-column': element.x, 'grid-row': element.y}" (selectedElementType)="onSelectedElementTypeChange($event)"></app-periodic-table-element>
</div>
